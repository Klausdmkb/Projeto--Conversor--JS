<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap">
    <link rel="stylesheet" href="./style.css">
    <script src="/scripts.js" defer></script>
    <title>Primeiro Projeto JS</title>
</head>

<body>

<img class="logo-money" src ="./assets/logoprojeto.gif" alt="logo-ia-devclub-money">

    <main>
        
        <label>
            Converter <b>de</b>
            <select class="from-currency">
                <option value="real">R$ Real brasileiro</option>
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar americano</option>
                <option value="real">R$ Real brasileiro</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img class="currency-img-from" src="./assets/real.png" alt="logo-moedabr-a-converter">
                <p class="currency" id="currency-name-from">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <div class="arrow-img">
                <img src="./assets/arrow.png" alt="seta">
            </div>

            <div class="currency-box">
                <img class="currency-img" src="./assets/dolar.png" alt="logo-moedaeua-converter">
                <p class="currency" id="currency-name">Dólar americano</p>
                <p class="currency-value">US$ 0,00</p>
            </div>


        </section>


    </main>

</body>

</html>
